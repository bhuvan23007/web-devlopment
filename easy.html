<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name - Personal Homepage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            margin-bottom: 10px;
        }
        p {
            font-size: 1.1em;
            line-height: 1.6;
        }
        .social-links {
            margin-top: 20px;
        }
        .social-links a {
            margin: 0 10px;
            text-decoration: none;
            color: #0077b5;
        }
        .social-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Your Name</h1>
        <p>
            Hi! I'm [Your Name], a [Your Profession/Role] based in [Your Location]. 
            I specialize in [Your Skills/Expertise], and I'm passionate about [Your Interests]. 
            In my free time, I enjoy [Your Hobbies].
        </p>
        <div class="social-links">
            <a href="https://linkedin.com/in/yourprofile" target="_blank">LinkedIn</a>
            <a href="https://twitter.com/yourprofile" target="_blank">Twitter</a>
            <a href="https://github.com/yourprofile" target="_blank">GitHub</a>
            <a href="mailto:youremail@example.com">Email</a>
        </div>
    </div>
</body>
</html>
